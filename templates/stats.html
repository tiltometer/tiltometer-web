<html>
<head>
  <title>~tiltometer~</title>
  <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" crossorigin="anonymous">
<link href="css/cover.css" rel="stylesheet">
<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js"></script>
</head>
<body class="text-center">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <main role="main" class="inner cover">
    <h1 class="cover-heading">The ~Tiltometer~</h1>
    <h2 class="subtitle">/tiltämidər/</h2>
    <h3><a href="{{ url_for('stats_lifetime') }}">Lifetime Statistics</a></h3>
    <p>Session Statistics</p>
    <table id="stats" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Date</th>
          <th>Number of hands</th>
        </tr>
      </thead>
      <tbody>
        {% for id,session in sessions.items() %}
        <tr>
            <td><a href="{{ url_for('stats_session', session=id) }}">{{ session.date }}</a></td>
            <td>{{ session.num_hands }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
  </div>

  <script>
    $(document).ready(function() {
    $('#stats').DataTable();
} );
  </script>
</body>
</html>
